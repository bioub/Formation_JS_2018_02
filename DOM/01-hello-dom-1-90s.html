<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Level 1</title>
  <script>
    function hello() {
      var inputElt = document.getElementsByTagName('input')[0];
      //var inputElt = document.documentElement.lastChild.childNodes[1].childNodes[1];
      var spanElt = document.getElementsByTagName('span')[0];
      spanElt.firstChild.nodeValue = inputElt.value;
    }
  </script>
</head>
<body>
  <div>
    Pr√©nom : <input value="Inconnu" onkeyup="hello();">
  </div>
  <p>
    Bonjour <span>Inconnu</span> !
  </p>
</body>
</html>
