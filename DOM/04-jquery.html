<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
</head>
<body>
  <div>
    Pr√©nom : <input value="Inconnu" class="champ-prenom">
  </div>
  <p>
    Bonjour <span class="destination">Inconnu</span> !
  </p>
  <script src="./node_modules/jquery/dist/jquery.js"></script>
  <script>
      // Module JS
      // ici IIFE : Immediately Invoked Function Expression
      (function () {
        'use strict';
  
        var $inputElt = $('.champ-prenom');
        var $spanElt = $('.destination');

        function hello() {
          $spanElt.html('<b>' + $inputElt.val() + '</b>');
        }

        $inputElt.on('keyup', hello);
  
      }());
    </script>
</body>
</html>
